<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>register</title>
<script src="js/md5.js" type="text/javascript"></script>
<script type="text/javascript">
function password_md5_formSubmit()
  {
    document.getElementById("login_password").value = hex_md5(document.getElementById("login_password").value);
    document.getElementById("login_password_confirm").value = hex_md5(document.getElementById("login_password_confirm").value);
    document.getElementById("submit_form").submit();
  }
</script>

</head>

<body>


<h2>Register</h2>
<hr>
<form id="submit_form" action="register.php" method="POST" enctype="multipart/form-data">
    用户名称:
    <input type="text" name="userName" size="20" maxlength="15" placeholder="guestxxx">
    <br>

    登陆密码:
    <input id="login_password" type="password" name="password" size="35" maxlength="15">
    <br>

    重复密码:
    <input id="login_password_confirm" type="password" name="confirmPassword" size="35" maxlength="15">
    <br>

    性别:
    <input type="radio" name="sex" value="male">男
    <input type="radio" name="sex" value="female">女
    <br>

    个人介绍:
    <textarea name="remark" cols="30" rows="4" placeholder="Something about yourself"></textarea>
    <br>

    <input type="button" onclick="password_md5_formSubmit()" value="注册">
    <input type="reset" name="cancel" value="清空">
</form>

</body>
